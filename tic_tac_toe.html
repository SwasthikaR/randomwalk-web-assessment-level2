<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <h1 class="heading">TIC <span style="color: #dcbf3c">TAC</span> TOE</h1>

    <div class="turnbox">
        <h2 class="box">X</h2>
        <h2 class="box">O</h2>
        <div class="bg"></div>
    </div>

    <div class="score">
        <div>
            <h3 class="score_x1">X won:</h3>
            <h3 class="score_x">0</h3>
        </div>
        <div style="margin-top: 10px;">
            <h3 class="score_o1">O won:</h3>
            <h3 class="score_o">0</h3>
         </div>
    </div>

    <div class="game_grid">
        <div class="grid_box"></div>
        <div class="grid_box"></div>
        <div class="grid_box"></div>
        <div class="grid_box"></div>
        <div class="grid_box"></div>
        <div class="grid_box"></div>
        <div class="grid_box"></div>
        <div class="grid_box"></div>
        <div class="grid_box"></div>
    </div>

    <div class="win">
        <h2 class="win_display"></h2>
    </div>

    <div class="play_again">
        <button>NEW GAME</button>
    </div>

    <script src="tic_tac_toe.js"></script>
</body>
</html>
